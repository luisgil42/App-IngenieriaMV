{% extends "core/base.html" %}

{% block title %}Importar Negocios - Finanzas Comercial{% endblock %}

{% block dashboard_content %}
<div class="max-w-[900px] mx-auto">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-extrabold text-slate-900">Importar negocios</h1>
      <p class="text-sm text-slate-500">Sube un archivo .xlsx con columnas como exportaci√≥n.</p>
    </div>
    <a href="{% url 'finanzas_comercial:deal_list' %}"
       class="px-4 py-2 rounded-xl bg-white border border-slate-200 hover:bg-slate-50 text-slate-800 text-sm font-semibold">
      Volver
    </a>
  </div>

  <div class="mt-4 bg-white border border-slate-200 rounded-2xl p-5">
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="text-xs font-semibold text-slate-600">Archivo .xlsx</label>
        <input type="file" name="file" accept=".xlsx"
               class="mt-1 w-full px-3 py-2 rounded-xl border border-slate-200">
      </div>

      <button class="px-5 py-2 rounded-xl bg-slate-900 hover:bg-slate-800 text-white text-sm font-semibold">
        Importar
      </button>
    </form>
  </div>
</div>
{% endblock %}
